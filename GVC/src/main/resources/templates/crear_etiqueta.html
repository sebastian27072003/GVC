<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Etiqueta</title>
</head>
<body>
<h1>Registrar Nueva Etiqueta</h1>

<form th:action="@{/etiquetas/guardar}" th:object="${etiqueta}" method="post">
    <label for="nombre">Nombre de la Etiqueta:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <br>

    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}" required>
    <br>

    <button type="submit">Guardar</button>
</form>

<div th:if="${param.exito}">
    <p>¡Etiqueta registrada con éxito!</p>
</div>
</body>
</html>
