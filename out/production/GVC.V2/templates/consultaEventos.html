<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Eventos</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f5f5f5;
    }
    header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #f4dcdc;
}
    header h1 {
        margin: 0;
        color: green;
    }

    header img {
    margin-right: 10px;
}

.header-titulo {
    display: flex;
    flex-direction: column;
    margin: 0;
}

    main {
        margin: 20px;

    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f4f4f4;
    }
    .controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .encabezado-tabla th {

      background-color: #E5E1E1
    }
    select {
      width : 120px;
      margin-left: 15px;
    }

    i {
      font-size: 14px;
      color : #f0f3f4;
    }
    .contenedor-buscar{
      margin-left: auto;
    }
  </style>
</head>
<body>

<header>
  <img src="/Logo.webp" height="150" width="100"/>
  <div class="header-titulo">
    <h1>Universidad Aut贸noma de Baja California</h1>
    <h3>SISTEMA INTEGRAL DE EVENTOS</h3>
  </div>

  <div style="margin-left: auto">Administrador: Usuario_1</div>
</header>

<main>

  <h2>Consulta de Eventos</h2>

  <form class="controls">
    <label>Campus: </label>
    <select name="campus">
      <option value=""></option>
    </select>

    <label>  Unidad Receptora:  </label>
    <select name="unidad">
      <option value=""></option>
    </select>

    <label>Etiquetas: </label>
    <select name="etiqueta">
      <option value=""></option>
    </select>

    <button type="button" style="background-color: green"><i class="bi bi-eye"></i></button>
    <button type="button" style="background-color: #eb984e"><i class="bi bi-pencil"></i></button>
    <button type="button" style="background-color: red"><i class="bi bi-trash"></i></button>

    <div class="contenedor-buscar">
      <input type="text" placeholder="Buscar..." />
      <button type="button" style="background-color: transparent border: 0.5px solid">
        <i class="bi bi-search" style="color: green;"></i>
      </button>
    </div>

  </form>

  <table>
    <thead>
    <tr class="encabezado-tabla">
      <th>Nombre Evento</th>
      <th>C贸digo</th>
      <th>Direcci贸n/Lugar</th>
      <th>Descripci贸n</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="evento : ${eventos}">
      <td th:text="${evento.nomEvento}"></td>
      <td th:text="${evento.idEventos}"></td>
      <td th:text="${evento.lugar}"></td>
      <td th:text="${evento.descripcion}"></td>
      <td th:text="${evento.fecha}"></td>
    </tr>
    </tbody>
  </table>
</main>

</body>
</html>
