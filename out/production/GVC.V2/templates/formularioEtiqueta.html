<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Profesores</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link href="/static/style.css" rel="stylesheet"/>


</head>
<style>
    body {
        background-color: #EBEBEB;
        width: 100%;
        height: 100vh;
        display: flex;
        margin: 0;
        padding: 0;
    }

    /* Estructura principal */
    .contenedorPrincipal {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    /* Barra lateral */
    .leftSide-contenedor {
        width: 10cm; /* Ancho fijo del menú */
        background: #007141;
        transition: width 0.1s ease-in-out;
    }

    /* Menú con padding */
    .leftSide {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 20px; /* Espacio interno */
        background-color: #007141;
    }

    /* Asegura separación con el contenido */
    .Forma {
        flex: 1; /* El formulario toma el espacio restante */
        padding: 1cm;
        background-color: white;
        margin: 1cm;
        border-radius: 20px;
        box-shadow: 15px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background-color: #EBEBEB;
        width: 100%;
        height: 100vh;
        display: flex;
    }

    .contenedorPrincipal {
        display: flex;
        width: 100%;
        height: 100vh;
    }

    .leftSide-contenedor {
        width: 2.3cm;
        background: none;
        overflow: hidden;
        transition: width 0.1s ease-in-out;
    }

    .leftSide {
        display: flex;
        flex-direction: column;
        width: 10cm;
        background: #007141;
        height: 100vh;
        padding: 20px; /* Espacio interno del menú */
        margin-right: 20px; /* Separación entre menú y contenido */
        transition: width 0.1s;
    }

    .leftSide-contenedor:hover {
        width: 10cm;
    }

    .contenidoLeft {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 1cm;
    }

    .contenidoLeft i {
        font-size: 3em;
        color: white;
    }

    h3 {
        font-size: 0.6cm;
        margin-left: 20px;
        color: white;
    }

    a {
        text-decoration: none;
    }

    .Forma {
        width: 100%;
        padding: 1cm;
        background-color: white;
        margin: 1cm;
        border-radius: 20px;
        box-shadow: 15px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
    }

    h2 {
        font-size: 1.6cm;
        margin-bottom: 1.5cm;
    }

    .campo {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .textInput {
        width: 8cm;
        height: 1cm;
        margin-bottom: 45px;
        border: 2px solid #EBEBEB;
        border-radius: 10px;
        padding: 15px;
    }

    .textInput::placeholder {
        color: gray;
        opacity: 1;
    }


    .textInput:focus::placeholder {
        color: lightgray;
    }
    .textInput:hover {
        border-color: #007141;
    }
    .textInput:focus {
        border-color: #007141;
    }

    .botones {
        display: flex;
        justify-content: space-between;
        width: 8cm;
    }

    .boton {
        width: 3.5cm;
        height: 1.5cm;
        border: none;
        border-radius: 10px;
    }

    .col-1 {
        background: #007141;
        color: white;
    }

    .col-2 {
        background: red;
        color: white;
    }
</style>
<body>
<div class="contenedorPrincipal">
    <div class="leftSide-contenedor">
        <div class="leftSide">

            <a href="altaProfesor.html">
                <div class="contenidoLeft">
                    <i class='bx bxs-contact'></i>
                    <h3>Inicio</h3>
                </div>
            </a>
            <a href="consultaProfesores.html">
                <div class="contenidoLeft">
                    <i class='bx bx-street-view'></i>
                    <h3>Crear Eventos</h3>
                </div>
            </a>
            <a href="altaUnidadesDeAprendizaje.html">
                <div class="contenidoLeft">
                    <i class='bx bx-folder-plus'></i>
                    <h3>Crear Etiquetas</h3>
                </div>
            </a>
            <a href="consultaUnidadesDeAprendizaje.html">
                <div class="contenidoLeft">
                    <i class='bx bx-collection'></i>
                    <h3>Consultar Eventos</h3>
                </div>
            </a>
            <a href="login.html">
                <div class="contenidoLeft">
                    <i class='bx bxs-exit'></i>
                    <h3>Consultar Estadisticas</h3>
                </div>
            </a>
            <a href="consultaUnidadesDeAprendizaje.html">
                <div class="contenidoLeft">
                    <i class='bx bx-collection'></i>
                    <h3>Salir</h3>
                </div>
            </a>
        </div>
    </div>

    <form class="Forma" action="/etiquetas/guardar" method="POST">
        <h2>Crear Etiquetas</h2>
        <div class="subForma">
            <div class="campo">
                <label for="NomEtiquetas">Nombre Etiqueta</label>
                <input type="text" name="nombre" id="NomEtiquetas" class="textInput" autocomplete="off" placeholder="Nombre Etiqueta"/>
            </div>
            <div class="campo">
                <label for="Color">Color</label>
                <input type="text" name="color" id="Color" class="textInput" autocomplete="off" placeholder="#FFFFFF"/>
            </div>
            <div class="campo">
                <label for="Descripcion">Descripcion</label>
                <input type="text" name="descripcion" id="Descripcion" class="textInput" autocomplete="off" placeholder="Descripcion"/>
            </div>
        </div>
        <div class="botones">
            <button type="submit" class="boton col-1">Aceptar</button>
            <button type="button" class="boton col-2" onclick="window.location.reload();">Cancelar</button>
        </div>
    </form>

</div>

</body>
</html>
